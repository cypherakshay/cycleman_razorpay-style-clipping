<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Cycleman(razorpay_clipping)</title>
  </head>
  <body>
    <!-- Header-Section -->
    <header>
      <h1>Cycle Star</h1>
      <p class="para">A wanderlust cycleman roaming aroud the world</p>
    </header>
    <!-- Form-Section -->
    <div class="container">
      <h1>Subscribe our newsletter !</h1>
      <form action="#" method="get">
        <div class="form-item">
          <input
            type="text"
            name="User Name"
            placeholder="Enter your name"
            autofocus
          />
        </div>
        <div class="form-item">
          <input
            type="text"
            name="Email Id"
            placeholder="Enter your email id"
          />
        </div>
        <div class="form-item">
          <button class="btn">Submit</button>
        </div>
      </form>
    </div>
    <!-- Creator  -->
    <div class="creator">
      <h5>This project is created by CypherAkshay</h5>
    </div>

  </body>
</html>
